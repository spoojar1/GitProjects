<html>
<head>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<link rel="stylesheet" href="protabs.css">
<style type="text/css" >
.proframe1, .proframe2
{
margin-top:20px;
margin-left:20px;
height:900px;
width:600px;
border:0px;
overflow-x: hidden;
}
</style>
<script type="text/javascript">
 $(document).ready(function() 
{
 	$(".ptabLink").each(function()
 	{
 		$(this).click(function()
 		{
		 	tabeId = $(this).attr('id');
 			$(".ptabLink").removeClass("activeLink");
 			$(this).addClass("activeLink");
			$(".tabcontent").addClass("hide");
 			$("#"+tabeId+"-1").removeClass("hide")  
 			return false;	  
 		});
		
 	});  
});
</script>
</head>
<body>
<p style="text-align:center; font-size:16pt ;">Profile</p>

<div class="tab-box"> 
    <a href="javascript:;" class="ptabLink activeLink" id="cont-1" >VIEW</a> 
    <a href="javascript:;" class="ptabLink " id="cont-2" >EDIT</a> 
  </div>
  
  <div class="tabcontent paddingAll" id="cont-1-1"> 
   <iframe class="proframe1" src="viewpro.asp" ></iframe>
  </div>
  
  <div class="tabcontent paddingAll hide" id="cont-2-1"> 
   <iframe class="proframe2" src="editpro.asp" ></iframe>
  </div> 

</body>
</html>
