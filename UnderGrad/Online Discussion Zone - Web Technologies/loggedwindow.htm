<html>
<head>
<script type="text/javascript" src="cookies.js">
</script>
<script type="text/javascript">
function signout()
{
	delCookie('loginId');
	delCookie('logexists');
	delCookie('regexists');
	delCookie('acctype');
	window.parent.location.reload();
}
</script>
</head>
<body>
<script type="text/javascript">
if(getCookie('loginId')!=null)
{
	document.write("Hi <b>"+getCookie('loginId')+" !</b>");
	document.write("  Welcome to <b>DiscussionZone.com</b> !"+"<br>")
      document.write("Now you can access the Profile, Forum, Games and Movies Sections<br><br>");
}
</script>
<form name="loggedin" onSubmit="signout()">
<input type="Submit" value="Sign Out"> 
</body>
</html>
